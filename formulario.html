<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/conoFavicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script defer src="/form.js"></script>
    <title>Contacto</title>
</head>

<body>
    <div class="fondo">
        <header>
            <img src="img/BE_SAFE_-03.png" alt="Logo institucional">
            <nav>
                <a href="/index.html">Home</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="/productos.html">Productos</a>
                <a href="/formulario.html">Contacto</a>
            </nav>
        </header>
        <main>
            <form class="contForm" onsubmit="return validar()">
                <legend>Envíanos tu consulta</legend>
                <label for="f_name">Nombre</label>
                <input type="text" name="nombre" id="f_name" title="Nombre solo acepta letras y espacios en blanco" required>
                <label for="f_email">E-mail</label>
                <title>e-mail incorrecto</title>
                <input type="email" name="email" id="f_email" title="e-mail incorrecto" required>
                <label for="f_msj">Mensaje</label>
                <textarea id="f_msj" name="comentario" cols="30" rows="10" placeholder="Máximo 200 carácteres" title="Escribe tus comentarios" required></textarea>
                <button type="submit">Enviar</button>
                <div id="errores"></div>
                <div id="mensajes"></div>
            </form>
        </main>
        <footer>
            <div class="pie">
                <img src="img/cono.png" alt="Logo Institucional">
            </div>
            <div>
                <p>Somos una empresa dedicada a la comercialización y distribución de Equipos y Elementos de Protección
                    Personal</p>
            </div>
        </footer>
    </div>
</body>

</html>
